<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container font-[Roboto] p-3">
        <h1 class="text-2xl ml-4">Add User</h1>
        <form class="m-5" id="addUserForm">
            <div class="mb-3">
                <label for="name">Name</label>
                <input id="name" type="text" class="border border-gray-700 w-full rounded px-2 py-1 mt-1" />
                <p id="nameErrMsg" class="text-red-700 text-md"></p>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" type="text" class="border border-gray-700 w-full rounded px-2 py-1 mt-1" />
                <p id="emailErrMsg" class="text-red-700 text-md"></p>
            </div>
            <div class="mb-3">
                <label for="status">Working Status</label>
                <select id="status" class="border border-gray-700 w-full rounded px-2 py-2 mt-1">
                    <option value="Active" selected>Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="mb-3">
                <h1 class="mb-1">Gender</h1>
                <input id="genderMale" type="radio" value="Male" name="gender" checked />
                <label for="genderMale">Male</label>
                <input id="genderFemale" type="radio" value="Female" name="gender" class="ml-2" />
                <label for="genderFemale">Female</label>
                <p id="genderErrMsg" class="text-red-700 text-md"></p>
            </div>
            <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Sign</button>
        </form>
    </div>
</body>

</html>
